<center><h1>Export</font></h1></center>

<font color="blue">LeView</font> allows the user to export the 2D-diagrams in a variety of formats: 
<ul>
<li>PNG</li>
<li>JPEG</li>
<li>GIF</li>
<li>PDF</li>
<li>SVG</li>
<li>EPS</li>
<li>flat text</li>
</ul> 

To export a diagram, click on the desired format in the <b>"Export"</b> menu and choose where you want to save it.
